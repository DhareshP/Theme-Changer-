<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Mode changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs
    /font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire</a></li>
            </ul>
            <img src="img/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Amie</h1>
            <p>This website is the official portfolio website 
                to showcase my all work <br>related to web dev and 
                UI design.
            </p>
        <a href="">Download CV</a>    
        </div>
        <div class="img-box">
            <img src="img/pattern.png"  class="back-img">
            <img src="img/girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribble"></i></a>
        </div>
    </div>

    <script>

        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src = "img/sun.png";
            }else{
                icon.src = "img/moon.png";
            }
        }

    </script>
</body>
</html>
